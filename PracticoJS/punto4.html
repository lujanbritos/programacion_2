<!DOCTYPE html>
<html>
<head>
	<title>Suma de dos numeros enteros</title>
</head>
<body>
	<h1>Suma de dos numeros enteros</h1>
	<label for="num1">Primer numero:</label>
	<input type="number" id="num1" name="num1"><br><br>
	<label for="num2">Segundo numero:</label>
	<input type="number" id="num2" name="num2"><br><br>
	<button onclick="sumar()">Sumar</button><br><br>
	<label for="resultado">Resultado:</label>
	<textarea id="resultado" name="resultado" rows="1" cols="20" readonly></textarea>

	<script>
		function sumar() {

			let num1 = parseInt(document.getElementById("num1").value);
			let num2 = parseInt(document.getElementById("num2").value);
			let resultado = num1 + num2;

			document.getElementById("resultado").value = resultado;
		}
	</script>
</body>
</html>
