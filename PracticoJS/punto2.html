<!DOCTYPE html>
<html>
<head>
	<title>Producto de dos variables</title>
</head>
<body>
	<h1>Producto de dos variables</h1>
	<p>El producto de 5 y 10 es: <span id="resultado"></span></p>

	<script>
	    
		let num1 = 5;
		let num2 = 10;
		let resultado = num1 * num2;

		document.getElementById("resultado").innerHTML = resultado;
	</script>
</body>
</html>
